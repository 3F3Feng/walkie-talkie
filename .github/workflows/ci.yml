name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Build Project
        run: |
          xcodebuild build \
            -project WolkieTalkie.xcodeproj \
            -scheme WolkieTalkie \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || true

      - name: Verify Tests Exist
        run: |
          echo "Unit Test Files:"
          ls -la Tests/UnitTests/*.swift
        continue-on-error: true

      - name: Summary
        run: |
          echo "Build completed"
          echo "Tests directory structure:"
          find Tests -type f -name "*.swift" | head -5
