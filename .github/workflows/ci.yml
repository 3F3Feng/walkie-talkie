name: CI

on:
  push:
    branches: [main, migrate-to-ble]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test (iOS)
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        run: |
          xcode-select -p
          xcodebuild -version
          
      - name: Install XcodeGen
        run: |
          which xcodegen || brew install xcodegen
          xcodegen --version
          
      - name: Generate Xcode Project
        run: |
          xcodegen generate
          ls -la
          
      - name: List Schemes
        run: |
          xcodebuild -project WolkieTalkie.xcodeproj -list
          
      - name: Build Debug
        run: |
          echo "=== Building Debug ==="
          xcodebuild -project WolkieTalkie.xcodeproj \
            -scheme WolkieTalkie \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            build \
            CODE_SIGNING_ALLOWED=NO 2>&1
          echo "=== Build Complete ==="
