name: CI

on:
  push:
    branches: [main, migrate-to-ble]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test (iOS)
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        run: |
          xcode-select -p
          xcodebuild -version
          xcodebuild -showsdks
          
      - name: Install XcodeGen
        run: |
          which xcodegen || brew install xcodegen
          xcodegen --version
          
      - name: Generate Xcode Project
        run: |
          xcodegen generate
          ls -la
          
      - name: Build with iphonesimulator SDK
        run: |
          echo "=== Building with iphonesimulator SDK ==="
          xcodebuild -project WolkieTalkie.xcodeproj \
            -scheme WolkieTalkie \
            -configuration Debug \
            -sdk iphonesimulator \
            build \
            CODE_SIGNING_ALLOWED=NO 2>&1 | tail -50
          echo "=== Build Complete ==="
