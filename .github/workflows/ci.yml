name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          brew install gh
          gh --version

      - name: Auth GitHub CLI
        run: |
          echo "$GH_TOKEN" | gh auth login --with-token

      - name: Setup Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Check Actions Status
        run: |
          gh run list --limit 5

      - name: Download iOS Simulator
        run: |
          sudo xcodebuild -downloadPlatform iOS -platformVersion 17.5 || true

      - name: Build
        run: |
          xcodebuild build \
            -project WolkieTalkie.xcodeproj \
            -scheme WolkieTalkie \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            CODE_SIGNING_ALLOWED=NO || true