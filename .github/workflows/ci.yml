name: iOS CI

on:
  push:
    branches: [main, migrate-to-ble]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Show Xcode version
        run: |
          xcode-select -p
          xcodebuild -version
      
      - name: Install XcodeGen
        run: |
          brew install xcodegen
          xcodegen --version
      
      - name: Generate Project
        run: |
          xcodegen generate
          ls -la
      
      - name: List Schemes
        run: |
          xcodebuild -project WolkieTalkie.xcodeproj -list
      
      - name: Build
        run: |
          xcodebuild \
            -project WolkieTalkie.xcodeproj \
            -scheme WolkieTalkie \
            -configuration Debug \
            -sdk iphonesimulator \
            build \
            CODE_SIGNING_ALLOWED=NO 2>&1
      
      - name: Test
        run: |
          xcodebuild \
            -project WolkieTalkie.xcodeproj \
            -scheme WolkieTalkie \
            -configuration Debug \
            -sdk iphonesimulator \
            test \
            CODE_SIGNING_ALLOWED=NO 2>&1 || true
