name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (xcode ${{ matrix.xcode }})
    runs-on: macos-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          XCODE=$(ls /Applications | grep -i xcode | head -1)
          if [ -n "$XCODE" ]; then
            sudo xcode-select -s /Applications/$XCODE
          fi

      - name: Build
        run: |
          xcodebuild build-for-testing \
            -project WolkieTalkie.xcodeproj \
            -scheme WolkieTalkie \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath DerivedData

      - name: Run Unit Tests
        run: |
          xcodebuild test-without-building \
            -project WolkieTalkie.xcodeproj \
            -scheme WolkieTalkie \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath DerivedData \
            -resultBundlePath TestResults

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults
          retention-days: 7

  build:
    name: Build
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Select Xcode
        run: |
          XCODE=$(ls /Applications | grep -i xcode | head -1)
          if [ -n "$XCODE" ]; then
            sudo xcode-select -s /Applications/$XCODE
          fi
        
      - name: Build for iOS Simulator
        run: |
          xcodebuild build \
            -project WolkieTalkie.xcodeproj \
            -scheme WolkieTalkie \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            CODE_SIGNING_ALLOWED=NO
